{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Measurement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h2 class="mt-5">Enter Your Measurements</h2>
    
    <form action="{% url 'manual_measurement' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success mt-3">Submit</button>
    </form>

    <a href="{% url 'new_measurement' %}" class="btn btn-secondary mt-3">Back</a>
</body>
</html>
