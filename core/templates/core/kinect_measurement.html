{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinect Measurement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">
    <h2 class="mt-5">Use Kinect for Measurement</h2>

    <form action="{% url 'kinect_measurement' %}" method="POST">
        {% csrf_token %}
        
        <button type="submit" class="btn btn-primary mt-3">Start Kinect Measurement</button>
    </form>

    <a href="{% url 'new_measurement' %}" class="btn btn-secondary mt-3">Back</a>
</body>
</html>
