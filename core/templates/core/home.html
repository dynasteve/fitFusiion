{% extends 'core/base.html' %}

{% block title %}Home - FitFusion{% endblock %}

{% block content %}
<h2 class="mt-5">Welcome to FitFusion</h2>
<p>View your past measurements below:</p>

<div class="list-group">
    {% for measurement in measurements %}
        <a href="{% url 'measurement_detail' measurement.id %}" class="list-group-item list-group-item-action">
            Measurement on {{ measurement.created_at|date:"F d, Y H:i" }}
        </a>
    {% endfor %}
</div>
{% endblock %}
